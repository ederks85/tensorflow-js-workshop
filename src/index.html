<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Webcam Break-out</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<header>
    Play <b>Break-Out!</b> using <b>TensorFlow.js</b>!
</header>
<div id="no-webcam">
    No webcam found. <br/>
    To use this demo, use a device with a webcam.
</div>

<div id="breakout-container">
    <canvas id="breakout" width="960" height="320" class="breakout"></canvas>
</div>
<div id="status">Loading...</div>

<div class="controller-panels" id="controller" style="display: none">

    <div class="panel training-panel">

        <!-- Big buttons. -->
        <div class="panel-row big-buttons">
            <button id="train">
                <img width="66" height="66" src="./assets/images/button.svg"/>
                <span id="train-status">TRAIN MODEL</span>
            </button>
            <button id="play">
                <img width="66" height="66" src="./assets/images/button.svg"/>
                <span>PLAY</span>
            </button>
        </div><!-- /.panel-row -->

        <div class="panel-row params-webcam-row">

            <!-- Hyper params. -->
            <div class="hyper-params">

                <!-- Learning rate -->
                <div class="dropdown">
                    <label>Learning rate</label>
                    <div class="select">
                        <select id="learningRate">
                            <option value="0.00001">0.00001</option>
                            <option selected value="0.0001">0.0001</option>
                            <option value="0.01">0.001</option>
                            <option value="0.03">0.003</option>
                        </select>
                    </div>
                </div>

                <!-- Batch size -->
                <div class="dropdown">
                    <label>Batch size</label>
                    <div class="select">
                        <select id="batchSizeFraction">
                            <option value="0.05">0.05</option>
                            <option value="0.1">0.1</option>
                            <option selected value="0.4">0.4</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>

                <!-- Epochs -->
                <div class="dropdown">
                    <label>Epochs</label>
                    <div class="select">
                        <select id="epochs">
                            <option value="10">10</option>
                            <option selected value="20">20</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                </div>

                <!-- Hidden units -->
                <div class="dropdown">
                    <label>Hidden units</label>
                    <div class="select">
                        <select id="dense-units">
                            <option value="10">10</option>
                            <option selected value="100">100</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                </div>

            </div><!-- /.hyper-params -->

            <div class="webcam-box-outer">
                <div class="webcam-box-inner">
                    <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
                </div>
            </div>

        </div><!-- /.panel-row -->

    </div><!-- /.panel -->

    <div class="panel joystick-panel">

        <div class="panel-row panel-row-middle">
            <div class="panel-cell panel-cell-left">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="left-thumb"></canvas>
                        </div>
                        <button class="record-button" id="left" title="Add current camera view as a sample">
                            <span>Add Sample</span></button>
                    </div>
                    <p>
                        <span id="left-total">0</span> samples
                    </p>
                    <p>
                        <button id="clear-left" class="big-buttons" title="Clear">
                            <img width="32" height="32" src="./assets/images/Crystal128-eraser.svg"/>
                            <span id="clr-left">CLEAR</span>
                        </button>
                    </p>
                </div>
            </div><!-- ./panel-cell -->

            <div class="panel-cell panel-cell-center panel-cell-fill">
                <img height="40" width="80" src="./assets/images/arrow-34285.png"
                     style="padding-right: 10px; padding-left: 10px;"/>
            </div><!-- ./panel-cell -->

            <div class="panel-cell panel-cell-right">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="right-thumb"></canvas>
                        </div>
                        <button class="record-button" id="right" title="Add current camera view as a sample">
                            <span>Add Sample</span></button>
                    </div>
                    <p>
                        <span id="right-total">0</span> samples
                    </p>
                    <p>
                        <button id="clear-right" class="big-buttons" title="Clear">
                            <img width="32" height="32" src="./assets/images/Crystal128-eraser.svg"/>
                            <span id="clr-right">CLEAR</span>
                        </button>
                    </p>
                </div>
            </div><!-- ./panel-cell -->
        </div><!-- /.panel-row -->

    </div><!-- /.panel -->

</div><!-- /#controller -->

<script src="breakout.js"></script>
<script src="index.js"></script>
</body>
</html>
